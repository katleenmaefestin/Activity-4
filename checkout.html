<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center m-5">
    <h2>CHECKOUT FORM</h2>
    </div>
    <form>
      <!-- Name -->
      <div class="container m-5">
        <span>Recepient's Name</span>
        <div class="container bg-light p-5">
          <div class="row">
            <div class="col m-2">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        </div>
      </div>
      <!-- End of Name -->

      <!-- Address -->
      <div class="container m-5">
        <span>Address</span>
        <div class="container bg-light p-5">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Province" aria-label="Province">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Municipality" aria-label="Municipality">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Barangay" aria-label="Barangay">
            </div>
          </div>

          <div class="row m-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Street/Building Name" aria-label="Street/Building Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Unit/Floor" aria-label="Unit/Floor">
            </div>
          </div>
        </div>
      </div>
      <!-- End of Address -->
      
      <!-- Contact -->
      <div class="container m-5">
        <span>Recipient's Contact</span>
        <div class="container bg-light p-5">
          <div col="row">
            <div class="col">
              <label for="emailInfo" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInfo" placeholder="name@example.com">
            </div>
    

            <div class="col">
              <label for="userMobile" class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" id="userMobile" pattern="[0]{1}[9]{1}[0-9]{9}">
            </div>

          </div>
        </div>
      </div>
      
      <!-- Payment Method -->
      <div class="container bg-light m-5 p-2">
        <span>Payment Method:</span>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Gcash
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Cash on Delivery
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Debit/Credit
          </label>
        </div>
        </div>
      </div>

      <div class="col-12 text-center m-5">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
